<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric Search</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/svg" href="./assets/images/favicon/lyric-search-.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>

      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="enter artist or song name"
        />
        <button>Search</button>
      </form>
    </header>

    <div id="results" class="container">
      <p>Results displayed in this area</p>
    </div>

    <div id="more-songs" class="container centered"></div>

    <script src="./app.js"></script>
  </body>
</html>
